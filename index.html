
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <div id="container">
        <h2>Calculator</h2>
        <div id="calculator-container">
            <div class="display"></div>
            <div class="button-grid">
                <div class="button mc grey r1">mc</div>
                <div class="button mr grey r1">mr</div>
                <div class="button m-minus grey r1">m-</div>
                <div class="button m-plus grey r1">m+</div>
                <div class="button del grey r1">del</div>                
                <div class="button ac grey">AC</div>
                <div class="button square-root grey">√x</div>
                <div class="button percentage grey">%</div>
                <div class="button divide blue operator">÷</div>
                <div class="button seven number">7</div>
                <div class="button eight number">8</div>
                <div class="button nine number">9</div>
                <div class="button multiply blue operator">x</div>
                <div class="button four number">4</div>
                <div class="button five number">5</div>
                <div class="button six number">6</div>
                <div class="button subtract blue operator">-</div>
                <div class="button one number">1</div>
                <div class="button two number">2</div>
                <div class="button three number">3</div>
                <div class="button add blue operator">+</div>
                <div class="button zero number">0</div>
                <div class="button decimal">.</div>
                <div class="button positive-negative">+/-</div> 
                <div class="button equals blue">=</div>
                <div class="button pie grey">π</div>
                <div class="button exponent grey">x&#x207F;</div>
                <div class="button r2-two-decimal grey">R2</div>
                <div class="button r0-zero-decimal grey">R0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
